<script>
    function updateTime() {
        const now = new Date();

        const date = now.toLocaleDateString("id-ID", {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric"
        });

        const time = now.toLocaleTimeString("id-ID");

        document.getElementById("date").innerHTML = date;
        document.getElementById("clock").innerHTML = time;
    }

    setInterval(updateTime, 1000);
    updateTime();
</script>
